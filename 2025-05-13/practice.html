<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>HTML Practice</title>
  </head>
  <body>
    <div>
      <h1>Practice. 설문조사 폼 만들기</h1>

      <form>
        <fieldset>
          <legend>설문조사</legend>
          <h2>이름</h2>
          <input type="text" value="" />
          <h2>이메일</h2>
          <input type="text" placeholder="love@exampe.com" />

          <h2>나이</h2>
          <input type="radio" name="age" />10대
          <input type="radio" name="age" />20대
          <input type="radio" name="age" />30대
          <input type="radio" name="age" />40대
          <input type="radio" name="age" />50대
          <input type="radio" name="age" />60대 이상

          <h2>원하는 강의(복수 응답 가능합니다.)</h2>
          <input type="checkbox" name="lecture" />html
          <input type="checkbox" name="lecture" />javascript
          <input type="checkbox" name="lecture" />css

          <h2>의견</h2>
          <textarea
            name="opinion"
            cols="30"
            rows="5"
            placeholder="하고 싶은 말을 써주세요 :)"
          ></textarea>
          <input type="button" value="제출" />
        </fieldset>
      </form>
    </div>
    <div>
      <h1>실습2. 카페 음료 주문 테이블 작성</h1>
      <table border="1" cellspacing="0" cellpadding="20">
        <caption style="caption-side: top">
          Menu
        </caption>
        <thead>
          <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4200원</td>
            <td><img src="./album.png" alt="이미지" width="10%" /></td>
          </tr>
          <tr>
            <td>돌체라떼</td>
            <td>4800원</td>
            <td><img src="./album.png" alt="이미지" width="10%" /></td>
          </tr>
          <tr>
            <td rowspan="2">주스류</td>
            <td>자바칩 프라푸치노</td>
            <td rowspan="2">5000원</td>
            <td><img src="./album.png" alt="이미지" width="10%" /></td>
          </tr>
          <tr>
            <td>녹차 프라푸치노</td>
            <td><img src="./album.png" alt="이미지" width="10%" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
